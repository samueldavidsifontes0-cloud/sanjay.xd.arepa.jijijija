<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi página de búsqueda</title>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <p>Busca en DuckDuckGo:</p>

    <form action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" placeholder="Escribe tu búsqueda">
        <button type="submit">Buscar</button>
    </form>

    <hr>

    <p>Enlaces rápidos:</p>
    <a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
</body>
</html>
